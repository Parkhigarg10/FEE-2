<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitkara University Login Clone</title>
    <link rel="stylesheet" href="Chalkpad.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="logo_373.png" alt="Chitkara University">
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="2310992174">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••">
                
                <label for="session">Session</label>
                <select id="session" name="session">
                    <option value="Jul-Dec2023">Jul-Dec2023</option>
                    <option value="Jan-Jun2024">Jul-Dec2024</option>
                    <option value="Jul-Dec2024">Jul-Dec2024</option>
                </select>
                
                <div class="remember-password">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Password</label>
                </div>
                
                <button type="submit">Sign In</button>
                
                <a href="#">Forgot your password? Click here</a>
                
                <div class="privacy-policy">
                    <a href="#">Privacy Policy</a>
                </div>
                
                <div class="app-code">
                    <p>Mobile App Code: <strong>800002</strong></p>
                    <img src="apple_store_icon.png" alt="Apple App Store" class="apple">
                    <img src="gplaystore_icon.png" alt="Google Play Store" class="Google">
                </div>
            </form>
            <p class="powered-by">Powered by <strong>Code Brigade</strong></p>
        </div>
    </div>
</body>
</html>
